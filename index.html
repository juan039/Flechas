<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" type="text/css" />
	<title>Infografia</title>
</head>
<body>
	

	<div class="arrow-up centro-flecha"></div>
	<div class="arrow-body centro-cuerpo"></div>
	
	<div class="arrow-right derecha-flecha"></div>
	<div class="arrow-body-h derecha-cuerpo"></div>

	<div class="arrow-left	izquierda-flecha"></div>
	<div class="arrow-body-h izquierda-cuerpo"></div>

	<div class="arrow-down	abajo-flecha"></div>
	<div class="arrow-body abajo-cuerpo"></div>

	<div class="diagonal-izquierda izquierda-top">	
		<div class="arrow-up centro-flecha"></div>
		<div class="arrow-body centro-cuerpo"></div>
	</div>

	<div class="diagonal-derecha derecha-top">	
		<div class="arrow-up centro-flecha"></div>
		<div class="arrow-body centro-cuerpo"></div>
	</div>
	
	<div class="diagonal-izquierda color-prueba">
		<div class="arrow-body"></div>
		<div class="arrow-down flecha"></div>
	</div>

	<div class="diagonal-derecha color-prueba">
		<div class="arrow-body"></div>
		<div class="arrow-down flecha"></div>
	</div>

</body>
</html>
